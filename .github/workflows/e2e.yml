name: E2E Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    e2e:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "18"
            - name: Install Playwright
              run: cd frontend && npx playwright install --with-deps
            - name: Run E2E tests
              run: cd frontend && npx playwright test
